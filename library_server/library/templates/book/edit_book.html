<!DOCTYPE html>
<html>
<head>
    <title>Editar {{ book.title }}</title>
</head>
<body>
    <h1>Editar {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'book_detail' book.id %}">Cancelar</a>
</body>
</html>
