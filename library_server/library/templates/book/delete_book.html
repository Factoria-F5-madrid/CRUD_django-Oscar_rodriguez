<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ book.title }}</title>
</head>
<body>
    <h1>Eliminar {{ book.title }}</h1>
    <p>¿Estás seguro de que quieres eliminar este libro?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'book_detail' book.id %}">Cancelar</a>
</body>
</html>
