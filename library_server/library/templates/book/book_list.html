<!DOCTYPE html>
<html>
<head>
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <a href="{% url 'create_book' %}">Crear nuevo libro</a>
    <ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
            <a href="{% url 'edit_book' book.id %}">Editar</a>
            <a href="{% url 'delete_book' book.id %}">Eliminar</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
